<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Детальная страница</title>
</head>
<body>
<h1 style="text-align: center">Блог {{ blog.topic }}</h1>
<p style="text-align: center">Создан: {{ blog.created_at }}</p>
<p style="text-align: center"> Автор: <a href="/user/account/{{ blog.author.id }}/">{{blog.author.username}}</a> ({{blog.author.last_name}} {{blog.author.first_name}}) </p>
<p>{{ blog.description }}</p>
<ol>
    {% for file in files %}
            <li type="1"> <a href="/{{ file.file }}/"> Изображение</a></li>
    {% endfor %}
</ol>
</body>
</html>
